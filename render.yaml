databases:
  # PostgreSQL Database
  - name: vgxe-postgres
    plan: starter
    region: oregon

services:
  # Redis Instance
  - type: keyvalue
    name: vgxe-redis
    plan: starter
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow from anywhere

  # API Service
  - type: web
    name: vgxe-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: cd apps/api && npm run db:migrate:prod && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: vgxe-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: vgxe-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.onrender.com,https://localhost:5173
      - key: DATABASE_MAX_CONNECTIONS
        value: 10
      - key: STORAGE_TYPE
        value: local
      - key: STORAGE_PATH
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: FILE_TTL
        value: 86400
      - key: RATE_LIMIT_MAX
        value: 1000
      - key: RATE_LIMIT_WINDOW
        value: 1 minute
      - key: LOG_LEVEL
        value: info
    domains:
      - api.vgxe.com
